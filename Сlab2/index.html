<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>–í—ñ—Ä—Ç—É–∞–ª—å–Ω–∞ –ø—Ä–∏–º—ñ—Ä–æ—á–Ω–∞ AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .app-container {
            position: relative;
            width: 100%;
            height: 100vh;
            /* –ü—Ä–∏–±—Ä–∞–Ω–æ —á–æ—Ä–Ω–∏–π —Ñ–æ–Ω - —Ü–µ –±—É–ª–∞ –≥–æ–ª–æ–≤–Ω–∞ –ø—Ä–æ–±–ª–µ–º–∞! */
            overflow: hidden;
        }
        
        /* –ó–∞–±–µ–∑–ø–µ—á—É—î–º–æ –ø—Ä–∞–≤–∏–ª—å–Ω–µ –ø–æ–∑–∏—Ü—ñ–æ–Ω—É–≤–∞–Ω–Ω—è A-Frame —Å—Ü–µ–Ω–∏ */
        a-scene {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: 0 !important;
        }
        
        /* –ó–∞–±–µ–∑–ø–µ—á—É—î–º–æ –ø—Ä–∞–≤–∏–ª—å–Ω–µ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è canvas */
        a-scene canvas {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            color: white;
            margin: 0;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .options-panel {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 15;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .accessory-category {
            margin-bottom: 25px;
        }
        
        .category-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .accessory-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .accessory-btn {
            width: 60px;
            height: 60px;
            border: 3px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            object-fit: cover;
            background: #f0f0f0;
            position: relative;
            overflow: hidden;
        }
        
        .accessory-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .accessory-btn.selected {
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            transform: scale(1.1);
        }
        
        .accessory-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .accessory-btn:hover::after {
            transform: translateX(100%);
        }
        
        .controls-panel {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 15;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .control-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
        }
        
        .capture-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            width: 80px;
            height: 80px;
            font-size: 30px;
        }
        
        .capture-btn:hover {
            background: linear-gradient(135deg, #ee5a24, #ff6b6b);
        }
        
        .reset-btn {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }
        
        .reset-btn:hover {
            background: linear-gradient(135deg, #0984e3, #74b9ff);
        }
        
        .preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            z-index: 25;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .preview-content {
            max-width: 90%;
            max-height: 90%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .preview-image {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .preview-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        
        .preview-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .share-btn {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
        }
        
        .close-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .close-btn:hover, .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            color: white;
            font-size: 18px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 20;
        }
        
        /* –î–æ–¥–∞—Ç–∫–æ–≤—ñ –≤–∏–ø—Ä–∞–≤–ª–µ–Ω–Ω—è –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö –ø—Ä–∏—Å—Ç—Ä–æ—ó–≤ */
        @media (max-width: 768px) {
            .options-panel {
                left: 10px;
                padding: 15px;
                max-height: 60vh;
            }
            
            .controls-panel {
                right: 10px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .accessory-btn {
                width: 50px;
                height: 50px;
            }
        }
        
        /* –ó–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ—ó —Ä–æ–±–æ—Ç–∏ –Ω–∞ iOS */
        @supports (-webkit-touch-callout: none) {
            a-scene {
                -webkit-transform: translate3d(0,0,0);
            }
        }
    </style>
</head>
<body>

        <div class="header">

        </div>

                    <img id="glasses2" class="accessory-btn"

            <div class="accessory-category">

        <div class="controls-panel">

        </div>
        
        <div class="preview-modal" id="previewModal">
            <div class="preview-content">
                <img id="previewImage" class="preview-image" alt="–§–æ—Ç–æ">

                    <button class="preview-btn share-btn" id="shareBtn">–ü–æ–¥—ñ–ª–∏—Ç–∏—Å—è</button>

        <div class="status-bar" id="statusBar">–ù–∞–≤–µ–¥—ñ—Ç—å –∫–∞–º–µ—Ä—É –Ω–∞ –æ–±–ª–∏—á—á—è –¥–ª—è –ø–æ—á–∞—Ç–∫—É</div>
        
        <a-scene

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const accessories = ["glasses1", "glasses2", "hat1", "hat2", "earring"];
            const visibility = {};
            
            // Initialize visibility state
            accessories.forEach(item => {
                visibility[item] = false;
            });
            
            // Function to toggle accessory visibility
            const toggleAccessory = (accessoryId, isVisible) => {
                const button = document.getElementById(accessoryId);
                const entities = document.querySelectorAll(`.${accessoryId}-entity`);
                
                visibility[accessoryId] = isVisible;
                
                if (isVisible) {
                    button.classList.add("selected");
                } else {
                    button.classList.remove("selected");
                }
                
                entities.forEach(entity => {
                    entity.setAttribute("visible", isVisible);
                });
                
                console.log(`${accessoryId} ${isVisible ? '–ø–æ–∫–∞–∑–∞–Ω–æ' : '–ø—Ä–∏—Ö–æ–≤–∞–Ω–æ'}`);
            };
            
            // Add click listeners to accessory buttons
            accessories.forEach(accessoryId => {
                const button = document.getElementById(accessoryId);
                button.addEventListener('click', () => {
                    const newState = !visibility[accessoryId];
                    toggleAccessory(accessoryId, newState);
                    updateStatus();
                });
            });
            
            // Reset all accessories
            document.getElementById('resetBtn').addEventListener('click', () => {
                accessories.forEach(accessoryId => {
                    toggleAccessory(accessoryId, false);
                });
                updateStatus('–£—Å—ñ –∞–∫—Å–µ—Å—É–∞—Ä–∏ —Å–∫–∏–Ω—É—Ç–æ');
            });
            
            // Capture photo functionality
            document.getElementById('captureBtn').addEventListener('click', () => {
                capturePhoto();
            });
            
            // Preview modal controls
            document.getElementById('closeBtn').addEventListener('click', () => {
                document.getElementById('previewModal').style.display = 'none';
            });
            
            document.getElementById('shareBtn').addEventListener('click', () => {
                sharePhoto();
            });
             
            // Status updates
            function updateStatus(message = '') {
                const statusBar = document.getElementById('statusBar');
                if (message) {
                    statusBar.textContent = message;
                    setTimeout(() => {
                        statusBar.textContent = '–ù–∞–≤–µ–¥—ñ—Ç—å –∫–∞–º–µ—Ä—É –Ω–∞ –æ–±–ª–∏—á—á—è –¥–ª—è –ø–æ—á–∞—Ç–∫—É';
                    }, 3000);
                } else {
                    const activeAccessories = accessories.filter(id => visibility[id]);
                    if (activeAccessories.length === 0) {
                        statusBar.textContent = '–û–±–µ—Ä—ñ—Ç—å –∞–∫—Å–µ—Å—É–∞—Ä–∏ –¥–ª—è –ø—Ä–∏–º—ñ—Ä–∫–∏';
                    } else {
                        statusBar.textContent = `–ê–∫—Ç–∏–≤–Ω—ñ –∞–∫—Å–µ—Å—É–∞—Ä–∏: ${activeAccessories.length}`;
                    }
                }
            }
            
            // Photo capture function
            function capturePhoto() {
                try {
                    const sceneEl = document.querySelector('a-scene');
                    const canvas = sceneEl.renderer.domElement;
                    
                    // Create a new canvas for the photo
                    const photoCanvas = document.createElement('canvas');
                    const ctx = photoCanvas.getContext('2d');
                    
                    photoCanvas.width = canvas.width;
                    photoCanvas.height = canvas.height;
                    
                    // Draw the AR scene
                    ctx.drawImage(canvas, 0, 0);
                    
                    // Convert to data URL
                    const dataURL = photoCanvas.toDataURL('image/png');
                    
                    // Show preview
                    document.getElementById('previewImage').src = dataURL;
                    document.getElementById('previewModal').style.display = 'flex';
                    
                    updateStatus('–§–æ—Ç–æ –∑–∞—Ö–æ–ø–ª–µ–Ω–æ —É—Å–ø—ñ—à–Ω–æ!');
                } catch (error) {
                    console.error('Error capturing photo:', error);
                    updateStatus('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–∞—Ö–æ–ø–ª–µ–Ω–Ω—ñ —Ñ–æ—Ç–æ');
                }
            }
            
            // Share photo function
            function sharePhoto() {
                const previewImage = document.getElementById('previewImage');
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = previewImage.naturalWidth;
                canvas.height = previewImage.naturalHeight;
                ctx.drawImage(previewImage, 0, 0);
                
                canvas.toBlob(blob => {
                    const file = new File([blob], 'ar-photo.png', { type: 'image/png' });
                    
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        navigator.share({
                            files: [file],
                            title: 'AR –ø—Ä–∏–º—ñ—Ä–∫–∞',
                            text: '–ú–æ—è –≤—ñ—Ä—Ç—É–∞–ª—å–Ω–∞ –ø—Ä–∏–º—ñ—Ä–∫–∞!'
                        }).catch(console.error);
                    } else {
                        // Fallback: download the image
                        const link = document.createElement('a');
                        link.download = 'ar-photo.png';
                        link.href = previewImage.src;
                        link.click();
                        updateStatus('–§–æ—Ç–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ');
                    }
                });
            }
            
            // Enhanced AR initialization
            const sceneEl = document.querySelector('a-scene');
            
            // Hide loading overlay when AR is ready
            sceneEl.addEventListener('loaded', () => {
                console.log('A-Frame —Å—Ü–µ–Ω–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞');
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    updateStatus('AR –≥–æ—Ç–æ–≤–∏–π –¥–æ —Ä–æ–±–æ—Ç–∏');
                }, 2000);
            });
            
            // Handle AR events
            sceneEl.addEventListener('arReady', () => {
                console.log('AR –≥–æ—Ç–æ–≤–∏–π');
                updateStatus('AR –∫–∞–º–µ—Ä–∞ –≥–æ—Ç–æ–≤–∞ –¥–æ —Ä–æ–±–æ—Ç–∏');
            });
            
            sceneEl.addEventListener('arError', (error) => {
                console.error('AR –ø–æ–º–∏–ª–∫–∞:', error);
                updateStatus('–ü–æ–º–∏–ª–∫–∞ AR –∫–∞–º–µ—Ä–∏');
            });
            
            // Camera permission handling

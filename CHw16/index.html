<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–†–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –≤—ñ–∫—É —Ç–∞ —Å—Ç–∞—Ç—ñ - AR</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    
    #stop {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 12px 24px;
      font-size: 1.2em;
      background: linear-gradient(135deg, #ff4757, #ff3742);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 6px 20px rgba(255, 71, 87, 0.3);
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }
    
    #stop:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
    }
    
    #result {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(145deg, rgba(15, 32, 39, 0.95), rgba(32, 58, 67, 0.95));
      color: #ffffff;
      padding: 20px;
      border-radius: 16px;
      font-size: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-width: 280px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .status {
      color: #4ecdc4;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
      font-size: 18px;
    }
    
    .info-item {
      margin: 12px 0;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      border-left: 4px solid #4ecdc4;
    }
    
    .label {
      font-weight: 600;
      color: #4ecdc4;
      display: inline-block;
      width: 100px;
    }
    
    .value {
      color: #ffffff;
      font-weight: 500;
    }
    
    .loading {
      text-align: center;
      color: #4ecdc4;
      font-size: 16px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    
    .confidence {
      background: linear-gradient(90deg, #4ecdc4, #44a08d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
  </style>
  
  <!-- Import Maps for Three.js and MindAR -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
      "mindar-face-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-three.prod.js",
      "face-api": "https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.15/dist/face-api.esm.js"
    }
  }
  </script>
</head>
<body>
  <div id="result">
    <div class="loading">üîÑ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º–æ–¥–µ–ª–µ–π...</div>
  </div>
  <button type="button" id="stop">–ó—É–ø–∏–Ω–∏—Ç–∏</button>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-face-three';
    import * as faceapi from 'face-api';

    document.addEventListener("DOMContentLoaded", () => {
      const start = async() => {
        try {
          // 1. Set up MindAR
          const mindarThree = new MindARThree({
            container: document.body,
          });
          const {renderer, scene, camera} = mindarThree;
          
          const stopButton = document.getElementById('stop');
          const result = document.getElementById("result");

          // 2. Load face-api models
          const modelURL = "https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.15/model/";
          
          result.innerHTML = '<div class="loading">üì¶ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º–æ–¥–µ–ª–µ–π —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è...</div>';
          
          await Promise.all([
            faceapi.nets.ssdMobilenetv1.loadFromUri(modelURL),
            faceapi.nets.faceLandmark68Net.loadFromUri(modelURL),
            faceapi.nets.ageGenderNet.loadFromUri(modelURL)
          ]);

          result.innerHTML = '<div class="loading">üé• –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∫–∞–º–µ—Ä–∏...</div>';
          
          // 3. Start MindAR
          await mindarThree.start();
          let isStop = false;

          result.innerHTML = '<div class="status">‚úÖ –°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞ –¥–æ —Ä–æ–±–æ—Ç–∏</div>';

          // Stop button functionality
          stopButton.addEventListener('click', () => {
            mindarThree.stop();
            isStop = true;
            renderer.setAnimationLoop(null);
            result.innerHTML = '<div class="status">üõë –°–∏—Å—Ç–µ–º–∞ –∑—É–ø–∏–Ω–µ–Ω–∞</div>';
          });

          // 4. Process video frames
          const video = mindarThree.video;
          const SKIP = 10; // Process every 10th frame for better performance
          let count = 1;
          let lastDetectionTime = 0;
          
          // Animation loop
          renderer.setAnimationLoop(async () => {
            if(isStop) {
              renderer.setAnimationLoop(null);
              return;
            }

            if (count % SKIP === 0) {
              try {
                const currentTime = Date.now();
                
                // Detect faces with age and gender
                const detections = await faceapi
                  .detectAllFaces(video, new faceapi.SsdMobilenetv1Options({ minConfidence: 0.5 }))
                  .withFaceLandmarks()
                  .withAgeAndGender();

                if (detections && detections.length > 0) {
                  const detection = detections[0];
                  const age = Math.round(detection.age);
                  const gender = detection.gender;
                  const genderProbability = Math.round(100 * detection.genderProbability);
                  const confidence = Math.round(100 * detection.detection.score);
                  
                  // Update display
                  result.innerHTML = `
                    <div class="status">üë§ –û–±–ª–∏—á—á—è —Ä–æ–∑–ø—ñ–∑–Ω–∞–Ω–æ</div>
                    <div class="info-item">
                      <span class="label">–í—ñ–∫:</span>
                      <span class="value">${age} —Ä–æ–∫—ñ–≤</span>
                    </div>
                    <div class="info-item">
                      <span class="label">–°—Ç–∞—Ç—å:</span>
                      <span class="value">${gender === 'male' ? '–ß–æ–ª–æ–≤—ñ—á–∞' : '–ñ—ñ–Ω–æ—á–∞'}</span>
                    </div>
                    <div class="info-item">
                      <span class="label">–¢–æ—á–Ω—ñ—Å—Ç—å —Å—Ç–∞—Ç—ñ:</span>
                      <span class="value confidence">${genderProbability}%</span>
                    </div>
                    <div class="info-item">
                      <span class="label">–í–ø–µ–≤–Ω–µ–Ω—ñ—Å—Ç—å:</span>
                      <span class="value confidence">${confidence}%</span>
                    </div>
                  `;
                  
                  lastDetectionTime = currentTime;
                } else {
                  // No face detected
                  if (currentTime - lastDetectionTime > 2000) {
                    result.innerHTML = `
                      <div class="status">üîç –ü–æ—à—É–∫ –æ–±–ª–∏—á—á—è...</div>
                      <div style="text-align: center; margin-top: 15px; color: #888;">
                        –†–æ–∑—Ç–∞—à—É–π—Ç–µ –æ–±–ª–∏—á—á—è –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ—é
                      </div>
                    `;
                  }
                }
              } catch (error) {
                console.error('Detection error:', error);
                result.innerHTML = `
                  <div class="status">‚ö†Ô∏è –ü–æ–º–∏–ª–∫–∞ —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è</div>
                  <div style="color: #ff6b6b; margin-top: 10px;">
                    ${error.message}
                  </div>
                `;
              }
            }
            
            count++;
            renderer.render(scene, camera);
          });
          
        } catch (error) {
          console.error('Initialization error:', error);
          document.getElementById("result").innerHTML = `
            <div class="status">‚ùå –ü–æ–º–∏–ª–∫–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó</div>
            <div style="color: #ff6b6b; margin-top: 10px;">
              ${error.message}
            </div>
          `;
        }
      };
      
      start();
    });
  </script>
</body>
</html>
